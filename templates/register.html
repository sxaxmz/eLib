{% extends 'menu.html' %}

{% block head %}
<title> eLib | Register</title>
{% endblock %}



{% block body %}
<main role="main" class="container">
  <br><br><br><br>
  <div class="jumbotron">
      <div class="col-sm-8 mx-auto">
        <h3>Register in eLib</h3>
        <br>
        <form action='register' method="POST">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" name="password" id="password"  aria-describedby="password" placeholder="Enter Password">
          </div>
            <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" class="form-control" id="confirm"  aria-describedby="confirm" placeholder="Confirm Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" aria-describedby="remember">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
            <br>
          <button type="submit" class="btn btn-success">Submit</button>
          <hr>
        </form>
        <div>
            <a href="/signin" title="Login">Have an account? Sign In</a>
        </div>
    </div>
  </div>
</main>
{% endblock %}
