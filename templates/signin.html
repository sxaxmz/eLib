{% extends 'menu.html' %}
{% block head %}
<title>eLib Signin</title>
{% endblock %}

{% block body %}
<main role="main" class="container">
  <br><br><br><br>
  <div class="jumbotron">
    <div class="col-sm-8 mx-auto">
        <h3>Login to eLib</h3>
        <br>
      <form action='/signin' method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
          <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <hr>
      </form>
        <div>
          <a href="/signup" title="Go to register">don't have an account? Sign up</a>
        </div>
    </div>
  </div>
</main>
{% endblock %}
